<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Practice Website</title>
    <style>
        body {
            font-family: Arial, Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background: #040404;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 60px auto;
            background: #ffffff;
            padding: 32px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            color: #2a9f68;
        }
        p {
            color: #444;
        }
        button {
            background: #2a5d9f;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #17406a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Practice Website!</h1>
        <p>This is a simple HTML page you can view and run locally for niggers.</p>
        <button onclick="alert('Hello from your local website!')">Click Me</button>
    </div>
</body>
</html>
